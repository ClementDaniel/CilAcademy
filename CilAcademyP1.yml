AWSTemplateFormatVersion: '2010-09-09'
Description: Create an EC2 instance with an S3 bucket and IAM Role for SSM access

Resources:
  MyS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: cecurebin12

  MyEC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - Ref: MyEC2Role

  MyEC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: SSM-EC2-Role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
               - ssm:*
               - s3:*
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
      Policies:
        - PolicyName: SSM-StartSession-Policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "ssm:StartSession"
                Resource: "arn:aws:ec2:us-east-1:201431995425:instance/04cb4ca688797756f"

  MyEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: ami-04cb4ca688797756f
      IamInstanceProfile: !Ref MyEC2InstanceProfile

Outputs:
  InstanceId:
    Description: Instance ID of the created EC2 instance
    Value: !Ref MyEC2Instance

  S3BucketName:
    Description: Name of the created S3 bucket
    Value: !Ref MyS3Bucket
